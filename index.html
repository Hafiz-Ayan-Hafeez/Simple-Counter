<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-blue"> 
    <h1 class="counter-heading">"COUNTER"</h1>

    <h1 id="heading" class="counter-number">0</h1>

    <div class="plus-minus">
        <div>
            <button onclick="decrement()"><img width="100px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfiHNkx570aDfByq4FmexILOH3uxfOUJRU3w&s" alt="Minus-sign"></button>
        </div>
        <div>
            <button onclick="increment()"><img width="100px" src="https://cdn.icon-icons.com/icons2/1130/PNG/512/plussigninaddcircularinterfacebutton_80107.png" alt="Plus-sign"></button>
        </div>
    </div>


    <script src="./aap.js"></script>
</body>
</html>
